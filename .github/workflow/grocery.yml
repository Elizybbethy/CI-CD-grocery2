name: grocery CI

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.11
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Run Server
      run: |
        python manage.py runserver
